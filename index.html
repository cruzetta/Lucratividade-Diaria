<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Fechamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.379.0/dist/umd/lucide.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container { display: none; }
        .form-container.active { display: block; }
         #notification-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
        }
        .toast {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.success { background-color: #22c55e; }
        .toast.error { background-color: #ef4444; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <h2 class="text-3xl font-bold text-center text-slate-800">Entrar</h2>
            <p class="text-center text-slate-500 mt-2">Aceda ao seu painel.</p>
            <form class="mt-8 space-y-6">
                <div>
                    <label for="login-email" class="text-sm font-medium text-slate-700">Email</label>
                    <input id="login-email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-slate-700">Senha</label>
                    <input id="login-password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit" id="login-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Entrar
                    </button>
                </div>
            </form>
            <p class="mt-4 text-center text-sm text-slate-600">
                Ainda não tem conta?
                <a href="#" id="show-register" class="font-medium text-indigo-600 hover:text-indigo-500">Registe-se</a>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="form-container">
            <h2 class="text-3xl font-bold text-center text-slate-800">Criar Conta</h2>
            <p class="text-center text-slate-500 mt-2">Crie a sua conta para salvar os seus dados.</p>
            <form class="mt-8 space-y-6">
                <div>
                    <label for="register-email" class="text-sm font-medium text-slate-700">Email</label>
                    <input id="register-email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="register-password" class="text-sm font-medium text-slate-700">Senha</label>
                    <input id="register-password" name="password" type="password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit" id="register-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Registar
                    </button>
                </div>
            </form>
            <p class="mt-4 text-center text-sm text-slate-600">
                Já tem uma conta?
                <a href="#" id="show-login" class="font-medium text-indigo-600 hover:text-indigo-500">Entrar</a>
            </p>
        </div>
    </div>

    <div id="notification-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Configuração do seu projeto Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAtLP2BCDSPdX-RXA-uU1cOi-i_-VpwUZU",
            authDomain: "lucratividade-diaria.firebaseapp.com",
            projectId: "lucratividade-diaria",
            storageBucket: "lucratividade-diaria.firebasestorage.app",
            messagingSenderId: "76542676593",
            appId: "1:76542676593:web:c46f2e8aac0c6ff73e15d0",
            measurementId: "G-J3BDMTWWC9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const notificationContainer = document.getElementById('notification-container');

        // Função para mostrar notificações
        const showNotification = (message, type = 'success') => {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            notificationContainer.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };

        // Redireciona se o utilizador já estiver logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // CORREÇÃO: Usar um URL absoluto para o redirecionamento
                window.location.href = 'https://cruzetta.github.io/Lucratividade-Diaria/painel.html';
            }
        });

        // Alternar entre formulários
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        // Lógica de Login
        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login bem-sucedido, o onAuthStateChanged irá redirecionar
                })
                .catch((error) => {
                    showNotification(`Erro ao entrar: ${error.message}`, 'error');
                });
        });

        // Lógica de Registo
        registerBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showNotification('Conta criada com sucesso! A redirecionar...', 'success');
                    // O onAuthStateChanged irá redirecionar
                })
                .catch((error) => {
                    showNotification(`Erro ao registar: ${error.message}`, 'error');
                });
        });
        lucide.createIcons();
    </script>
</body>
</html>
